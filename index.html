<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="hero-section">
        <div class="form-box">
            <div id="btn">
                <div class="swap-btn"></div>
                <button class="toggel-btn">Login</button> 
               <button class="toggel-btn">Register</button> 
            </div>
            <div class="social-icon">
                <img src="facebook.png" alt="">
                <img src="instagram.png" alt="">
                <img src="youtube.png" alt="">
            </div>
            <form id="user">
                <input type="text" class="text-field" placeholder="Username">
                <input type="password" class="text-field" placeholder="Password">
                <input type="checkbox" class="checkbox"> Remember Password.
                <button type="submit" id="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
